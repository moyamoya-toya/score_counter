
<!DOCTYPE html>
<html>
<head>
<title>スコアカウンター</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    font-family: sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding-top: 150px; /* Adjust padding to body to prevent content from being hidden by the fixed header */
  }
  body.bw-mode {
    background-color: #ffffff;
  }
  h1 {
    display: none;
  }
  .rotation-wrapper {
    display: none;
    flex-direction: row; /* Changed to row */
    justify-content: center;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
  }
  .rotation-container {
    position: relative;
    width: 100px;
    height: 100px;
  }
  .rotation-image {
    width: 100%;
    height: 100%;
    transition: transform 0.3s;
  }
  .rotation-image.clockwise {
    transform: scaleX(-1);
  }
  .rotation-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: black;
    font-size: 1.0em;
    font-weight: bold;
    white-space: nowrap;
  }
  .current-rotation-direction {
    color: black;
    font-weight: bold;
    text-align: center; /* Center the text */
  }
  .header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: white;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    z-index: 1000;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  .header-left, .header-right {
    display: flex;
    flex-direction: column;
    gap: 10px;
    flex: 1; /* Assign flex-grow: 1 to left and right */
  }
   .header-left {
    align-items: flex-start;
  }
  .header-right {
    align-items: flex-end;
    margin-right: 15px; /* Add margin to prevent overlap with scrollbar */
  }
  .header-center {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 5px;
    flex: 2; /* Allow center to be larger */
    margin: 0 10px; /* Add some margin to the sides */
  }
  .reset-btn, .mode-toggle-btn, .toggle-scoreboard-btn-header, .toggle-rotation-btn, .score-clear-btn, .toggle-initial-rotation-btn {
    font-size: 0.8em;
    padding: 3px 8px;
    background-color: #555;
    border: 1px solid #777;
    color: white;
    border-radius: 4px;
    cursor: pointer;
    white-space: nowrap; /* Prevent text wrapping in buttons */
    width: 90px;
    text-align: center;
  }
  #toggle-tie-btn {
    position: absolute;
    top: 10px;
    left: 10px;
    font-size: 0.8em;
    padding: 3px 8px;
    background-color: #f0f0f0;
    border: 1px solid #888;
    color: black;
    border-radius: 4px;
    cursor: pointer;
    white-space: nowrap;
    width: 90px;
  }
  .toggle-initial-rotation-btn {
    width: 130px; /* Increased width */
  }
  .reset-btn, .score-clear-btn {
    background-color: #dc3545;
  }
  .round-control, .start-player-control, .current-start-player-display {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: nowrap; /* Prevent wrapping */
    justify-content: center; /* Center items within controls */
  }
  .round-control button {
    font-size: 1em;
    padding: 5px 10px;
    background-color: #555;
  }
  .round-display, .start-player-input, .current-start-player-display span, .start-player-control span {
    font-size: 1.2em;
    font-weight: bold;
  }
  #current-start-player-name, #initial-start-player-name {
    font-style: italic;
    color: #ccc;
  }
  .start-player-input {
    width: 50px;
    text-align: center;
    background-color: #555;
    border: 1px solid #777;
    color: white;
    border-radius: 4px;
  }
  .container {
    text-align: center;
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
    width: 90%;
    max-width: 400px;
    margin: 20px auto;
  }
  body.bw-mode .container {
    background-color: #ffffff;
    border: 1px solid #333;
  }
  .player-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-bottom: 20px;
  }
  .player {
    border: 1px solid #ddd;
    padding: 15px;
    border-radius: 8px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between; /* Distribute items along the main axis */
  }
  body.bw-mode .player {
    background-color: #333 !important;
    border: 1px solid #333;
  }
  .player-order-controls {
    display: flex;
    flex-direction: column;
    gap: 5px;
    margin-right: 10px;
  }
  .player-order-controls button {
    background-color: rgba(255, 255, 255, 0.2);
    border: 1px solid white;
    color: white;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  body.bw-mode .player-order-controls button {
    background-color: rgba(255, 255, 255, 0.2);
    border: 1px solid white;
  }
  .delete-player-btn {
    background-color: rgba(255,255,255,0.2);
    border: 1px solid white;
    color: white;
    width: 25px;
    height: 25px;
    border-radius: 50%;
    cursor: pointer;
    font-size: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
  }
  body.bw-mode .delete-player-btn {
    background-color: rgba(255, 255, 255, 0.2);
    border: 1px solid white;
  }
  .player-content {
    flex-grow: 1;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-right: 10px;
  }
  .second-layer {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-grow: 1;
  }
  .third-layer {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .player-header {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 5px;
    margin-bottom: 10px;
  }
  .player-number {
    font-size: 1.5em;
    font-weight: bold;
    color: #eee;
  }
  .player-name-input {
    font-size: 1.5em;
    font-weight: bold;
    border: none;
    color: white;
    text-align: center;
    width: 80%;
    border-bottom: 2px solid #ddd;
    transition: border-color 0.3s;
    background-color: transparent;
  }
  .player-name-input:focus {
    outline: none;
    border-bottom: 2px solid #fff;
  }
  .score {
    font-size: 2.5em;
    margin: 0;
    min-width: 60px;
    text-align: center;
  }
  .controls {
    display: flex;
    flex-direction: column;
    gap: 5px;
  }
  button {
    font-size: 1em;
    padding: 8px 12px;
    cursor: pointer;
    border: 1px solid white;
    border-radius: 5px;
    color: white;
    transition: background-color 0.3s;
    width: 50px;
    background-color: transparent;
  }
  button:hover {
    opacity: 0.8;
  }
  .add-player-btn {
    width: 100%;
    padding: 15px;
    font-size: 1.2em;
    background-color: #007BFF;
  }
  body.bw-mode .add-player-btn {
    background-color: #333;
    color: white;
  }
  .add-player-btn:hover {
    background-color: #0056b3;
  }
  body.bw-mode .add-player-btn:hover {
    background-color: #555;
  }
  .scoreboard-overlay {
    display: none;
    position: fixed;
    z-index: 1002;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }
  .scoreboard-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 300px;
    text-align: center;
    border-radius: 10px;
    position: relative;
  }
  .scoreboard-content h2 {
    color: black;
  }
  .close-scoreboard-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 1.5em;
    cursor: pointer;
    border: none;
    background: none;
    color: #888;
  }
  .scoreboard-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .scoreboard-item {
    display: flex;
    justify-content: space-between;
    padding: 10px;
    border-bottom: 1px solid #eee;
  }
    .scoreboard-item:last-child {
    border-bottom: none;
  }
  .scoreboard-rank {
    font-weight: bold;
    min-width: 30px;
    color: black;
  }
  .scoreboard-name {
    flex-grow: 1;
    text-align: left;
    margin-left: 15px;
    color: black;
  }
  .scoreboard-score {
    font-weight: bold;
    color: black;
  }
  /* Modal styles */
  .modal {
    display: none;
    position: fixed;
    z-index: 1001;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }
  .modal-content {
    background-color: #fefefe;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 300px;
    text-align: center;
    border-radius: 10px;
  }
  .modal-content p {
    color: black;
  }
  .modal-buttons {
    margin-top: 20px;
  }
  .modal-buttons button {
    width: 80px;
    padding: 10px;
    margin: 0 10px;
    border: none;
    color: white;
    border-radius: 5px;
  }
  #confirm-delete-btn, #confirm-reset-btn, #confirm-score-clear-btn {
    background-color: #dc3545;
  }
  #cancel-delete-btn, #cancel-reset-btn, #cancel-score-clear-btn {
    background-color: #6c757d;
  }
  #confirm-score-btn {
    background-color: #dc3545;
  }
  #cancel-score-btn {
    background-color: #6c757d;
  }

  @media (max-width: 600px) {
    .header {
      padding: 5px;
      gap: 2px;
    }
    .header-left, .header-right {
        gap: 5px;
    }
    .header-center {
        gap: 2px;
    }
    .start-player-control, .current-start-player-display {
      flex-direction: column;
      gap: 2px;
    }
    .round-display, .start-player-input, .current-start-player-display span, .start-player-control span {
      font-size: 0.8em;
    }
    .reset-btn, .mode-toggle-btn, .toggle-scoreboard-btn-header, .score-clear-btn, .toggle-rotation-btn, .toggle-initial-rotation-btn {
      font-size: 0.7em;
      padding: 3px 4px;
      width: 60px;
    }
    .toggle-initial-rotation-btn {
      width: 80px;
    }
    .player-name-input {
      font-size: 1.2em;
    }
    .score {
      font-size: 2em;
    }
    button {
      font-size: 0.9em;
      padding: 5px 8px;
    }
    .round-control button {
      padding: 5px;
    }
  }
</style>
</head>
<body class="bw-mode">

<div class="header">
  <div class="header-left">
    <button class="reset-btn" onclick="showResetConfirmation()">リセット</button>
    <button class="score-clear-btn" onclick="showScoreClearConfirmation()">スコアクリア</button>
    <div style="display: flex; align-items: center; gap: 5px;">
        <button class="toggle-rotation-btn" onclick="toggleRotation()">ドラフト表示</button>
    </div>
  </div>
  <div class="header-center">
    <div class="start-player-control">
      <span>初回のスタピ:</span>
      <div>
        <input type="number" id="initial-start-player" class="start-player-input" min="1" value="1" onchange="updateCurrentStartPlayer()">
        <span id="initial-start-player-name"></span>
      </div>
    </div>
    <div class="current-start-player-display">
      <span>現在のスタピ:</span>
      <div>
        <span id="current-start-player">1</span><span id="current-start-player-name"></span>
      </div>
    </div>
    <div class="round-control">
      <button onclick="changeRound(-1)">-</button>
      <span class="round-display">ラウンド: <span id="round-number">1</span></span>
      <button onclick="changeRound(1)">+</button>
    </div>
  </div>
  <div class="header-right">
    <button class="mode-toggle-btn" onclick="toggleMode()">カラー</button>
    <button class="toggle-scoreboard-btn-header" onclick="toggleScoreboard()">スコア</button>
    <button id="toggle-initial-rotation-btn" class="toggle-initial-rotation-btn" onclick="toggleInitialRotation()" style="visibility: hidden;">初回は: 時計回り</button>
  </div>
</div>

  <div id="player-list" class="player-list">
    <!-- Player 1 -->
    <div class="player" data-player-id="0" style="background-color: #007BFF;">
      <div class="player-order-controls">
        <button onclick="movePlayer(0, -1)">↑</button>
        <button onclick="movePlayer(0, 1)">↓</button>
      </div>
      <div class="player-content">
        <div class="second-layer">
          <div class="controls">
            <button onclick="changeScore(0, -10)">-10</button>
            <button onclick="changeScore(0, -5)">-5</button>
            <button onclick="changeScore(0, -1)">-1</button>
          </div>
          <div class="third-layer">
            <div class="player-header">
              <span class="player-number">#1</span>
              <input type="text" class="player-name-input" value="{sanitizeHTML(playerNames[0])}" onchange="saveName(0, this.value)" onfocus="this.select()">
            </div>
            <div class="score" id="score-0" onmousedown="startLongPress(0)" onmouseup="endLongPress()" ontouchstart="startLongPress(0)" ontouchend="endLongPress()">0</div>
          </div>
          <div class="controls">
            <button onclick="changeScore(0, 10)">+10</button>
            <button onclick="changeScore(0, 5)">+5</button>
            <button onclick="changeScore(0, 1)">+1</button>
          </div>
        </div>
      </div>
      <button class="delete-player-btn" onclick="showDeleteConfirmation(0)">X</button>
    </div>
  </div>
  <button class="add-player-btn" onclick="addPlayer()">プレイヤーを追加</button>
</div>

<!-- Scoreboard Overlay -->
<div id="scoreboard-overlay" class="scoreboard-overlay">
  <div class="scoreboard-content">
    <button id="toggle-tie-btn" onclick="toggleTieRanking()">タイ無し</button>
    <span class="close-scoreboard-btn" onclick="toggleScoreboard()">&times;</span>
    <h2>スコアボード</h2>
    <ol id="scoreboard-list" class="scoreboard-list"></ol>
  </div>
</div>

<!-- Delete Confirmation Modal -->
<div id="delete-modal" class="modal">
  <div class="modal-content">
    <p>本当にこのプレイヤーを削除しますか？</p>
    <div class="modal-buttons">
      <button id="confirm-delete-btn">はい</button>
      <button id="cancel-delete-btn">いいえ</button>
    </div>
  </div>
</div>

<!-- Reset Confirmation Modal -->
<div id="reset-modal" class="modal">
  <div class="modal-content">
    <p>本当にリセットしますか？</p>
    <div class="modal-buttons">
      <button id="confirm-reset-btn">はい</button>
      <button id="cancel-reset-btn">いいえ</button>
    </div>
  </div>
</div>

<!-- Score Clear Confirmation Modal -->
<div id="score-clear-modal" class="modal">
  <div class="modal-content">
    <p>本当にスコアを0にしますか？</p>
    <div class="modal-buttons">
      <button id="confirm-score-clear-btn">はい</button>
      <button id="cancel-score-clear-btn">いいえ</button>
    </div>
  </div>
</div>

<!-- Score Input Modal -->
<div id="score-modal" class="modal">
  <div class="modal-content">
    <p>新しいスコアを入力してください</p>
    <input type="text" id="new-score-input" pattern="-?\d*">
    <div class="modal-buttons">
      <button id="confirm-score-btn">OK</button>
      <button id="cancel-score-btn">キャンセル</button>
    </div>
  </div>
</div>

<script>
  let scores = [0];
  let playerNames = ['プレイヤー 1'];
  let roundNumber = 1;
  let initialRotationClockwise = true;
  let isTieRanking = false;
  const playerList = document.getElementById('player-list');
  const scoreboardOverlay = document.getElementById('scoreboard-overlay');
  const scoreboardList = document.getElementById('scoreboard-list');
  const roundNumberElement = document.getElementById('round-number');
  const rotationContainer = document.querySelector('.rotation-container');
  const rotationWrapper = document.querySelector('.rotation-wrapper');
  const rotationImageElement = document.getElementById('rotation-image');
  const rotationTextElement = document.getElementById('rotation-text');
  const currentRotationDirectionElement = document.getElementById('current-rotation-direction');
  const initialRotationBtn = document.getElementById('toggle-initial-rotation-btn');
  const initialStartPlayerElement = document.getElementById('initial-start-player');
  const initialStartPlayerNameElement = document.getElementById('initial-start-player-name');
  const currentStartPlayerElement = document.getElementById('current-start-player');
  const currentStartPlayerNameElement = document.getElementById('current-start-player-name');
  const colors = ['#007BFF', '#28a745', '#dc3545', '#ffc107', '#17a2b8', '#6610f2'];
  const deleteModal = document.getElementById('delete-modal');
  const confirmDeleteBtn = document.getElementById('confirm-delete-btn');
  const cancelDeleteBtn = document.getElementById('cancel-delete-btn');
  const resetModal = document.getElementById('reset-modal');
  const confirmResetBtn = document.getElementById('confirm-reset-btn');
  const cancelResetBtn = document.getElementById('cancel-reset-btn');
  const scoreClearModal = document.getElementById('score-clear-modal');
  const confirmScoreClearBtn = document.getElementById('confirm-score-clear-btn');
  const cancelScoreClearBtn = document.getElementById('cancel-score-clear-btn');
  const scoreModal = document.getElementById('score-modal');
  const confirmScoreBtn = document.getElementById('confirm-score-btn');
  const cancelScoreBtn = document.getElementById('cancel-score-btn');
  const newScoreInput = document.getElementById('new-score-input');
  const bodyElement = document.body;
  const modeToggleButton = document.querySelector('.mode-toggle-btn');
  const tieBtn = document.getElementById('toggle-tie-btn');
  let playerToEdit = null;
  let longPressTimer;

  loadGameState();

  function sanitizeHTML(str) {
    const temp = document.createElement('div');
    temp.textContent = str;
    return temp.innerHTML;
  }

  function saveGameState() {
    const gameState = {
      scores: scores,
      playerNames: playerNames,
      roundNumber: roundNumber,
      initialStartPlayer: initialStartPlayerElement.value,
      initialRotationClockwise: initialRotationClockwise
    };
    localStorage.setItem('golfScoreState', JSON.stringify(gameState));
  }

  function loadGameState() {
    const savedState = localStorage.getItem('golfScoreState');
    if (savedState) {
      const gameState = JSON.parse(savedState);
      scores = gameState.scores;
      playerNames = gameState.playerNames;
      roundNumber = gameState.roundNumber;
      initialStartPlayerElement.value = gameState.initialStartPlayer;
      initialRotationClockwise = gameState.initialRotationClockwise;
      updateInitialRotationButton();
    }
  }

  function showResetConfirmation() {
    resetModal.style.display = "block";
  }

  confirmResetBtn.onclick = function() {
    resetGame();
    resetModal.style.display = "none";
  }

  cancelResetBtn.onclick = function() {
    resetModal.style.display = "none";
  }

  function showScoreClearConfirmation() {
    scoreClearModal.style.display = "block";
  }

  confirmScoreClearBtn.onclick = function() {
    clearScores();
    scoreClearModal.style.display = "none";
  }

  cancelScoreClearBtn.onclick = function() {
    scoreClearModal.style.display = "none";
  }

  function resetGame() {
    scores = [0];
    playerNames = ['プレイヤー 1'];
    roundNumber = 1;
    initialStartPlayerElement.value = 1;
    initialRotationClockwise = true;
    updateInitialRotationButton();
    renderPlayers();
    updateScoreboard();
    updateCurrentStartPlayer();
    saveGameState();
  }

  function clearScores() {
    for (let i = 0; i < scores.length; i++) {
      scores[i] = 0;
    }
    roundNumber = 1;
    roundNumberElement.textContent = roundNumber;
    renderPlayers();
    updateScoreboard();
    saveGameState();
  }

  function toggleScoreboard() {
    if (scoreboardOverlay.style.display === 'none' || scoreboardOverlay.style.display === '') {
      updateScoreboard();
      scoreboardOverlay.style.display = 'block';
    } else {
      scoreboardOverlay.style.display = 'none';
    }
  }

  function toggleTieRanking() {
    isTieRanking = !isTieRanking;
    tieBtn.textContent = isTieRanking ? 'タイ有り' : 'タイ無し';
    updateScoreboard();
  }

  function toggleMode() {
    bodyElement.classList.toggle('bw-mode');
    const isBwMode = bodyElement.classList.contains('bw-mode');
    modeToggleButton.textContent = isBwMode ? 'カラー' : '白黒';
    renderPlayers(); // Re-render to apply new styles
  }

  function toggleRotation() {
    const isHidden = rotationWrapper.style.display === 'none' || rotationWrapper.style.display === '';
    rotationWrapper.style.display = isHidden ? 'flex' : 'none';
    initialRotationBtn.style.visibility = isHidden ? 'visible' : 'hidden';
  }

  function toggleInitialRotation() {
    initialRotationClockwise = !initialRotationClockwise;
    updateInitialRotationButton();
    changeRound(0); // Update rotation display
    saveGameState();
  }

  function updateInitialRotationButton() {
      initialRotationBtn.textContent = initialRotationClockwise ? '初回は: 時計回り' : '初回は: 反時計回り';
  }

  function showDeleteConfirmation(playerId) {
    playerToDelete = playerId;
    deleteModal.style.display = "block";
  }

  confirmDeleteBtn.onclick = function() {
    if (playerToDelete !== null) {
      deletePlayer(playerToDelete);
      playerToDelete = null;
    }
    deleteModal.style.display = "none";
  }

  cancelDeleteBtn.onclick = function() {
    playerToDelete = null;
    deleteModal.style.display = "none";
  }

  window.onclick = function(event) {
    if (event.target == deleteModal) {
      playerToDelete = null;
      deleteModal.style.display = "none";
    }
    if (event.target == resetModal) {
      resetModal.style.display = "none";
    }
    if (event.target == scoreClearModal) {
      scoreClearModal.style.display = "none";
    }
    if (event.target == scoreModal) {
      scoreModal.style.display = "none";
    }
  }

  function movePlayer(index, direction) {
    const newIndex = index + direction;
    if (newIndex < 0 || newIndex >= scores.length) {
      return; // Invalid move
    }

    // Swap players in the arrays
    [scores[index], scores[newIndex]] = [scores[newIndex], scores[index]];
    [playerNames[index], playerNames[newIndex]] = [playerNames[newIndex], playerNames[index]];

    renderPlayers();
    updateScoreboard();
    updateCurrentStartPlayer();
    saveGameState();
  }

  function deletePlayer(playerId) {
    scores.splice(playerId, 1);
    playerNames.splice(playerId, 1);
    renderPlayers();
    updateScoreboard();
    updateCurrentStartPlayer();
    saveGameState();
  }

  function startLongPress(playerId) {
    playerToEdit = playerId;
    longPressTimer = setTimeout(() => {
      newScoreInput.value = scores[playerId];
      scoreModal.style.display = "block";
    }, 1000); // 1-second long press
  }

  function endLongPress() {
    clearTimeout(longPressTimer);
  }

  confirmScoreBtn.onclick = function() {
    const newScore = newScoreInput.value;
    if (newScore !== null && /^-?\d+$/.test(newScore)) {
      scores[playerToEdit] = parseInt(newScore, 10);
      updateScore(playerToEdit);
      saveGameState();
    }
    scoreModal.style.display = "none";
  }

  cancelScoreBtn.onclick = function() {
    scoreModal.style.display = "none";
  }

  function renderPlayers() {
    playerList.innerHTML = '';
    const isBwMode = bodyElement.classList.contains('bw-mode');
    scores.forEach((score, index) => {
        const color = isBwMode ? '#333' : colors[index % colors.length];
        const playerDiv = document.createElement('div');
        playerDiv.className = 'player';
        playerDiv.setAttribute('data-player-id', index);
        playerDiv.style.backgroundColor = color;
        playerDiv.innerHTML = `
            <div class="player-order-controls">
                <button onclick="movePlayer(${index}, -1)" ${index === 0 ? 'disabled' : ''}>↑</button>
                <button onclick="movePlayer(${index}, 1)" ${index === scores.length - 1 ? 'disabled' : ''}>↓</button>
            </div>
            <div class="player-content">
              <div class="second-layer">
                <div class="controls">
                  <button onclick="changeScore(${index}, -10)">-10</button>
                  <button onclick="changeScore(${index}, -5)">-5</button>
                  <button onclick="changeScore(${index}, -1)">-1</button>
                </div>
                <div class="third-layer">
                  <div class="player-header">
                    <span class="player-number">#${index + 1}</span>
                    <input type="text" class="player-name-input" value="${sanitizeHTML(playerNames[index])}" onchange="saveName(${index}, this.value)" onfocus="this.select()">
                  </div>
                  <div class="score" id="score-${index}" onmousedown="startLongPress(${index})" onmouseup="endLongPress()" ontouchstart="startLongPress(${index})" ontouchend="endLongPress()">${score}</div>
                </div>
                <div class="controls">
                  <button onclick="changeScore(${index}, 10)">+10</button>
                  <button onclick="changeScore(${index}, 5)">+5</button>
                  <button onclick="changeScore(${index}, 1)">+1</button>
                </div>
              </div>
            </div>
            <button class="delete-player-btn" onclick="showDeleteConfirmation(${index})">X</button>
        `;
        playerList.appendChild(playerDiv);
    });
  }

  function updateCurrentStartPlayer() {
    const initialStartPlayer = parseInt(initialStartPlayerElement.value, 10);
    const numPlayers = scores.length;

    if (numPlayers > 0) {
      const initialPlayerIndex = (initialStartPlayer - 1) % numPlayers;
      initialStartPlayerNameElement.textContent = ` (${sanitizeHTML(playerNames[initialPlayerIndex])})`;

      const currentPlayerIndex = (initialStartPlayer - 1 + roundNumber - 1) % numPlayers;
      currentStartPlayerElement.textContent = currentPlayerIndex + 1;
      currentStartPlayerNameElement.textContent = ` (${sanitizeHTML(playerNames[currentPlayerIndex])})`;
    } else {
        initialStartPlayerNameElement.textContent = '';
        currentStartPlayerElement.textContent = '-';
        currentStartPlayerNameElement.textContent = '';
    }
    saveGameState();
  }

  function changeRound(amount) {
    roundNumber += amount;
    if (roundNumber < 1) {
        roundNumber = 1;
    }
    roundNumberElement.textContent = roundNumber;
    const isClockwise = (roundNumber % 2 === 1) ? initialRotationClockwise : !initialRotationClockwise;
    rotationImageElement.classList.toggle('clockwise', isClockwise);
    rotationTextElement.textContent = isClockwise ? '時計' : '反時計';
    updateCurrentStartPlayer();
    saveGameState();
  }

  function updateScore(playerId) {
    const scoreElement = document.getElementById('score-' + playerId);
    if(scoreElement) {
        scoreElement.textContent = scores[playerId];
    }
    updateScoreboard();
  }

  function saveName(playerId, newName) {
    playerNames[playerId] = newName;
    updateScoreboard();
    updateCurrentStartPlayer();
    saveGameState();
  }

  function changeScore(playerId, amount) {
    scores[playerId] += amount;
    updateScore(playerId);
    saveGameState();
  }

  function addPlayer() {
    const newPlayerId = scores.length;
    scores.push(0);
    const defaultName = `プレイヤー ${newPlayerId + 1}`;
    playerNames.push(defaultName);
    renderPlayers();
    updateScoreboard();
    updateCurrentStartPlayer();
    saveGameState();
  }

  function updateScoreboard() {
      const rankedPlayers = scores.map((score, index) => ({
          name: playerNames[index],
          score: score,
          id: index
      })).sort((a, b) => b.score - a.score);

      scoreboardList.innerHTML = '';
      let lastScore = null;
      let rank = 0;

      rankedPlayers.forEach((player, index) => {
          if (isTieRanking) {
              if(player.score !== lastScore) {
                  rank = index + 1;
              }
          } else {
              rank = index + 1;
          }
          lastScore = player.score;

          const item = document.createElement('li');
          item.className = 'scoreboard-item';
          item.innerHTML = `
              <span class="scoreboard-rank">${rank}.</span>
              <span class="scoreboard-name">${sanitizeHTML(player.name)}</span>
              <span class="scoreboard-score">${player.score}</span>
          `;
          scoreboardList.appendChild(item);
      });
  }

  // Initial setup
  renderPlayers();
  updateScoreboard();
  updateCurrentStartPlayer();
  updateInitialRotationButton();

</script>

</body>
</html>
